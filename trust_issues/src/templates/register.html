{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Register</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Register</button>
    </form>
</div>
{% endblock %}
